<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style-bs.css'/>
		<link rel='stylesheet' href='./stylesheets/bootstrap.min.css'>
	</head>

	<body class="bg-light">
		<header class="p-5 border border-dark">
			<div class="container-fluid">
				<div class="row">
					<div class="col-auto">
						<img src="./images/location.png" width="100"
							 alt="an image of a map and location">
					</div>
					<div class="col-auto">
						<h1>GeoTagApp</h1>
						<nav>
							<a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
						</nav>
					</div>
				</div>

			</div>
		</header>

		<main class="container-fluid border border-dark border-top-0 bg-white">
			<div class="row">
				<div class="col-sm  gy-2 ">
					<h2>Tagging</h2>
					<section class="tagging">


						<!-- ############### Aufgabe1a Form1 Start -->
						<form id="tag-form" action="/tagging" method="post">
							<fieldset class="form-group">
								<legend id="taggingLegend">Enter new Geo-Tag</legend>
								<div class="mb-3">
									<label for="latInput" class="form-label">latitude</label>
									<input class="form-control" id="latInput" name="latitude" type="number" max="90" min="-90" placeholder="Ex: 45.12345" required step="any"/>
								</div>
								<div class="mb-3">
									<label for="longInput" class="form-label">longitude</label>
									<input class="form-control" id="longInput" name="longitude" type="number" max="180" min="-180" placeholder="Ex: -45.12345" required step="any"/>
								</div>
								<div class="mb-3">
									<label class="form-label" for="nameInput">name</label>
									<input class="form-control" id="nameInput" name="name" type="text" maxlength="10" placeholder="max: 10 letters" required/>
								</div>
								<div class="mb-3">
									<label for="hashtagInput" class="form-label">hashtag</label>
									<input class="form-control" id="hashtagInput" name="hashtag" type="text" maxlength="11" placeholder="# + max: 10 letters" pattern="#([a-z0-9]+)"/>
								</div>
								<input id="submitTagging" type="submit" value="submit" class="btn-default" />
							</fieldset>
						</form>
						<!-- ############### Aufgabe1a Form1 Ende -->

					</section>
				</div>
				<section class="col-lg-8 bg-light pt-2 discovery"> <!--Discovery-->
					<h2>Discovery</h2>
					<!-- ############### Aufgabe1a Form2 Start -->
					<form id="filter-form" action="/discovery" method="post">
						<fieldset class="form-group">
							<legend id="filterLegend">Filter by Searchterm</legend>
							<div class="form-floating mb-3">
								<input class="form-control" id="searchInput" maxlength="11" required type="text" placeholder="search term">
								<label for="searchInput">seach term</label>
							</div>

							<input id="longDiscovery" type="hidden" value="0.0">
							<input id="latDiscovery" type="hidden" value="0.0">
							<input id="submitDiscovery" type="submit" value="apply" class="btn-default">

						</fieldset>
					</form>
					<!-- ############### Aufgabe1a Form2 Ende -->
					<div class="row mt-2 g-0">
						<div class="col-sm m-1">
							<div class="taglist mb-1">
								<ul id="results" class="list-group">
									<li type="button" class="list-group-item list-group-item-action">Castle (49.01379, 8.404435) #sight</li>
									<li type="button" class="list-group-item list-group-item-action">IWI (49.01379, 8.390071) #edu</li>
								</ul>
							</div>
						</div>
						<div class="tagmap col-md border border-dark m-1">
							<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
							<div class="caption bg-secondary text-center text-white">Result map</div>
						</div>
					</div>
				</section>
			</div>
		</main>

		<footer class="border border-dark border-top-0 text-center">
			<span>2021 by LR</span>
		</footer>

		<!-- Load JavaScripts
					================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="/javascripts/bootstrap.min.js"></script>

	</body>
</html>
