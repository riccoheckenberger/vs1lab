<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main class="row">

			<section class="tagging col-3">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<form id="tag-form" action="/tagging" method="post">
					<fieldset>
						<legend class="legend" id="taggingLegend">Enter new Geo-Tag</legend>

						<label for="latInput">latitude</label>
						<input id="latInput" name="latitude" type="number" max="90" min="-90" placeholder="Ex: 45.12345" required step="any"/>

						<label for="longInput">longitude</label>
						<input id="longInput" name="longitude" type="number" max="180" min="-180" placeholder="Ex: -45.12345" required step="any"/>

						<label for="nameInput">name</label>
						<input id="nameInput" name="name" type="text" maxlength="10" placeholder="max: 10 letters" required/>

						<label for="hashtagInput">hashtag</label>
						<input id="hashtagInput" name="hashtag" type="text" maxlength="11" placeholder="# + max: 10 letters" pattern="#[a-zA-Z0-9]+"/>

						<input id="submitTagging" type="submit" value="submit" class="btn-default" />
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery col-9">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
					<fieldset class="form-group">
						<legend class="legend" id="filterLegend">Filter by Searchterm</legend>
						<input id="searchInput" maxlength="11" required type="text" placeholder="search term">
						<input id="longDiscovery" type="hidden" value="0.0">
						<input id="latDiscovery" type="hidden" value="0.0">
						<input id="submitDiscovery" type="submit" value="apply">

					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form2 Ende -->
				<div class="row">
					<div  class="taglist col-4">
						<ul id="results">
							<li>Castle (49.01379, 8.404435) #sight</li>
							<li>IWI (49.01379, 8.390071) #edu</li>
						</ul>
					</div>

					<div class="fieldmap col-8">
						<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
						<div class="caption">Result map</div>
					</div>
				</div>
			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

		<!-- Load JavaScripts
        ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="./javascripts/geotagging.js"></script>
	</body>
</html>
